{% macro displayPitches(pitches_list)%}
{%for pitch in pitches_list%}
<div class=" col-lg-4 movie-card">
    <div class="card col-sm mt-2">
        <div class="well well-lg p-3" style="text-align: left;">
            <h3 style="font-weight: 700; color: goldenrod">{{pitch.pitch_title}}</h3>
            <hr>
            <p>{{pitch.pitch_itself|truncate}}</p>
        </div>
    </div>
</div>
{% endfor %}
{%endmacro%}
